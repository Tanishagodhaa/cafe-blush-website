[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirect /admin to Decap CMS
[[redirects]]
  from = "/admin"
  to = "/admin/index.html"
  status = 200

# Handle Next.js dynamic routes
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200
